<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/AnimatedDancer.js"></script>
    <script src="src/colorDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>    </div>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeColorDancer">add a color dancer</a>    </div>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeAnimatedDancer">add a animated dancer</a>    </div>
      <button type="button" id="MyButton">lineUp</button>
    <script src="src/init.js"></script>
    <script>
      $(document).ready(function(){
        $('#MyButton').click(function(){
          makeDancer.prototype.lineUp();
        });
      });
    </script>
  </body>
</html>
